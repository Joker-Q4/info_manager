<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>登录</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Dark.css">
    <link rel="stylesheet" href="layui/css/layui.css">
</head>

<body>
    <div class="login-dark">
        <form id="loginForm" onsubmit="return false">
            <h2 class="sr-only">Login Form</h2>
            <div id="notice" style="display:none;">
                <div style="font-size: 24px; color: red; text-align: center;margin-bottom: 20px">公告</div>
                <div id="content" style="margin-bottom: 40px"></div>
            </div>
            <div id="login" style="font-size: 24px; color: red; text-align: center;margin-bottom: 20px;">登录</div>
            <!--<div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>-->
            <div class="form-group">
                <input class="form-control" id="account" type="text" name="account" placeholder="账号">
            </div>
            <div class="form-group">
                <input class="form-control" id="password" type="password" name="password" placeholder="密码">
            </div>
            <select id="comeIn" class="form-control" style="background-color: #1e2833;">
                <optgroup label="请选择登录入口">
                    <option value="0">创业者</option>
                    <option value="1">教师</option>
                    <option value="2">管理员</option>
                </optgroup>
            </select>
            <div class="form-group">
                <button id="commit" class="btn btn-primary btn-block">登录</button>
            </div>
            <!--<a href="#" class="forgot">Forgot your email or password?</a>-->
        </form>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="layui/layui.all.js" charset="utf-8"></script>
    <script src="js/global.js"></script>
    <script src="index.js"></script>
</body>
</html>
