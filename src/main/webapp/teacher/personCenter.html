<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layui/css/layui.css" >
    <style>
        /* 防止下拉框的下拉列表被隐藏---必须设置--- */
        .layui-table-cell {            overflow: visible !important;        }
        /* 使得下拉框与单元格刚好合适 */
        td .layui-form-select{
            margin-top: -10px;
            margin-left: -15px;
            margin-right: -15px;
        }
    </style>
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<ul class="layui-nav">
    <li class="layui-nav-item">
        <a href="projects.html">指导项目<span id="no_pass" class="layui-badge" style="display: none"></span></a>
    </li>
    <li class="layui-nav-item">
        <a href="entrepreneurs.html">学生管理</a>
    </li>
    <li class="layui-nav-item">
        <a href="personCenter.html">个人中心</a>
    </li>
</ul>
<div style="margin-top: 15px;">
    <!-- 示例-970 -->
    <ins class="adsbygoogle" style="display:inline-block;width:970px;height:90px"
         data-ad-client="ca-pub-6111334333458862" data-ad-slot="3820120620"></ins>
</div>

<div class="layui-row">
    <form class="layui-form layui-col-md4 layui-col-md-offset4" onsubmit="return false" lay-filter="person">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">账号</label>
                <div class="layui-input-inline">
                    <input type="text" name="teacherAccount" lay-verify="teacherAccount" autocomplete="off" class="layui-input" disabled="disabled">
                </div>
                <div class="layui-form-mid layui-word-aux">不可修改</div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">姓名</label>
                <div class="layui-input-inline">
                    <input type="text" name="teacherName" lay-verify="teacherName" autocomplete="off" class="layui-input" disabled="disabled">
                </div>
                <div class="layui-form-mid layui-word-aux">不可修改</div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">密码</label>
                <div class="layui-input-inline">
                    <input type="password" name="teacherPassword" lay-verify="teacherPassword" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">请填写6到12位密码</div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">单选框</label>
                <div class="layui-input-block">
                    <input type="radio" name="teacherSex" value="男" title="男" checked="">
                    <input type="radio" name="teacherSex" value="女" title="女">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">联系方式</label>
                <div class="layui-input-inline">
                    <input type="tel" name="teacherPhone" lay-verify="teacherPhone|phone" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">家庭住址</label>
                <div class="layui-input-inline">
                    <input type="text" name="teacherAddress" lay-verify="teacherAddress" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">个人简历</label>
            <div class="layui-input-block">
                <textarea name="teacherResume" placeholder="请输入内容" class="layui-textarea"></textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="submit" class="layui-btn" lay-submit="" lay-filter="commit">立即提交</button>
                <button id="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>

<script src="../js/jquery-3.4.1.min.js" charset="utf-8"></script>
<script src="../layui/layui.all.js" charset="utf-8"></script>
<script src="../js/global.js" charset="utf-8"></script>
<script src="personCenter.js"></script>
</body>
</html>
